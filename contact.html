<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="scripts.js"></script>
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Langar for Hunger Logo">

      <ul class="nav-links">

        <li><a href="about.html">About Us</a></li>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

  <section id="contact" class="page-section" style="background-image: url('images/donation.png');">
    <div class="overlay"></div>
    <div class="container">
      <h2>Contact Us</h2>
      <p>Get in touch with us to learn more about our programs and how you can help:</p>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="map"></div>
    </div>
  </section>
